name: stackato_stats
framework:
  type: perl

instance: 1
mem: 128M

command: sleep 365d

processes:
    web: ~

env:
  HOME: /home/stackato
  JAVA_HOME: /usr
  JRE_HOME: /usr

services:
  ${name}-db: postgresql

requirements:
  cpan:
    - JSON-XS
    - Text::CSV_XS

hooks:
  post-staging:
    - edit_collectd_conf.sh

cron:
    - "*/5 * * * * ~/stackato_stats/createbusfiles 1m localhost"
